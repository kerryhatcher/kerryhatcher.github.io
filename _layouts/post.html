---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>

		<footer class="post-title-footer">
			<span class="static-avatar">
				<img class="author-profile-image" src="//www.gravatar.com/avatar/f38060fa57249412b93640e7fc8efac7?s=250&amp;d=mm&amp;r=x" alt="Kerry Hatcher">
			</span>
			<div class="post-card-byline-content">
				<span>Kerry Hatcher</span>
				<span class="post-card-byline-date"><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time> 

			</div>
			
		</footer>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

		    

			{{ page.content }}

		</article>

	</div>

</section>
